    <style>
        :root {
            --bg-light: #DEF7F7;
            --primary: #9DE0E5;
            --secondary: #B8BDDE;
            --accent: #A6CCE2;
            --muted: #C5DDE0;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--bg-light);
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .cute-shadow {
            box-shadow: 0 10px 25px -5px rgba(157, 224, 229, 0.3);
        }
        .cute-card {
            background: white;
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cute-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 35px -10px rgba(184, 189, 222, 0.4);
        }
        .floating-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }
    </style>
